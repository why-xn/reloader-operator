# Development values for reloader-operator
# Lightweight settings for development/testing environments

replicaCount: 1

image:
  repository: stakater/reloader-operator
  pullPolicy: Always  # Always pull for development
  tag: "dev"

# Lower resources for development
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 32Mi

# Development operator settings
operator:
  logLevel: debug  # Verbose logging for development
  leaderElection:
    enabled: false  # No HA needed in dev
  syncPeriod: 1m  # More frequent syncs
  maxConcurrentReconciles: 1
  # Watch only specific namespaces in development
  watchNamespaces:
    - default
    - development

# Enable metrics for testing
metrics:
  enabled: true
  port: 8080
  path: /metrics

# No ServiceMonitor in development
serviceMonitor:
  enabled: false

# No PDB in development
podDisruptionBudget:
  enabled: false

# No autoscaling in development
autoscaling:
  enabled: false

# Relaxed security for development (still secure but easier to debug)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

# No network policy in development
networkPolicy:
  enabled: false

# No priority class in development
priorityClassName: ""

# No affinity rules in development
affinity: {}

# Development alerting (optional)
alerts:
  enabled: false
  # Uncomment to test alerting in development
  # slack:
  #   enabled: true
  #   webhookURL: "https://hooks.slack.com/services/YOUR/DEV/WEBHOOK"
  #   channel: "#dev-alerts"
  #   username: "Reloader Operator - Dev"

# Additional labels for development
commonLabels:
  environment: development

# Development-specific annotations
commonAnnotations:
  description: "Development deployment of Reloader Operator"

# Extra environment variables for debugging
extraEnv:
  - name: DEBUG
    value: "true"
  - name: GOMAXPROCS
    value: "2"
